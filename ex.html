<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            z-index: 1;
        }

        /* Add additional styling for form elements if needed */
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
    <title>Overlay Form on Picture</title>
</head>
<body>
    <img id="background" src="/img/Rwanda-Kivu-fishing-boat-1920x1280.jpg" alt="Background Image">
    
    <div id="form-container">
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
